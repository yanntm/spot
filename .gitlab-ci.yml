stages:
  - build
  - publish

alpine-gcc:
  stage: build
  only:
    - branches
  except:
    - /wip/
  image: registry.lrde.epita.fr/spot-alpine
  script:
    - autoreconf -vfi
    - ./configure
    - make
    - make check
  after_script:
    - cd tests && ../tools/tests2junit > junit.xml
  artifacts:
    when: always
    paths:
      - tests/*/*.log
      - ./*.log
    reports:
      junit: tests/junit.xml
